<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fighters</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <img src="https://www.smashbros.com/assets_v2/img/fighter/page_title.svg" id="header">

  <section id="nameBar">
    <img src="https://www.smashbros.com/assets_v2/img/fighter/bayonetta/mark.svg" alt="icon">
    <h2>Bayonetta</h2>
    <a href="#">Display Fighters by Number</a>
  </section>

  <section id="background">
    <img src="https://www.smashbros.com/assets_v2/img/fighter/bayonetta/fighter_name.svg" alt='"Bayonetta"' class="fighterName">
    <img src="https://www.smashbros.com/assets_v2/img/fighter/bayonetta/main8.png" alt="Main Image" class="mainImg">
    <div class="stripe stripe1"></div>
  </section>

  <div class="screenshots">
    <img src="https://www.smashbros.com/assets_v2/img/fighter/bayonetta/ss_6.jpg" class="pic1">
    <img src="https://www.smashbros.com/assets_v2/img/fighter/bayonetta/ss_movie1_en.jpg" class="pic2">
    <img src="https://www.smashbros.com/assets_v2/img/fighter/bayonetta/ss_1.jpg" class="pic3">
  </div>

  <div class="buttons">
    <div class="btn btn1">
      <p class="number">62:</p>
      <p class="name">Corrin</p>
    </div>
    <div class="btn btn2">
      <p class="number">64:</p>
      <p class="name">Inkling</p>
    </div>
  </div>

  <div class="otherFighters">
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/palutena.png" alt="Palutena"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/pac_man.png" alt="Pac Man"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/robin.png" alt="Robin"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/shulk.png" alt="Shulk"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/bowser_jr.png" alt="Bowser Jr"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/duck_hunt.png" alt="Duck Hunt"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/ryu.png" alt="Ryu"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/ken.png" alt="Ken"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/cloud.png" alt="Cloud"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/corrin.png" alt="Corrin"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/bayonetta.png" alt="Bayonetta" class="current"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/inkling.png" alt="Inkling"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/ridley.png" alt="Ridley"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/simon.png" alt="Simon"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/richter.png" alt="Richter"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/king_k_rool.png" alt="King K. Rool"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/shizue.png" alt="Isabelle"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/gaogaen.png" alt="Incineroar"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/packun_flower.png" alt="Piranha Plant"></div>
    <div><img src="https://www.smashbros.com/assets_v2/img/fighter/thumb_v/joker.png" alt="Joker"></div>
  </div>
  <div id="overlay"></div>




</body>

</html>
